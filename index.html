<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cash-register"></i> Point of Sale System</h1>
            <nav>
                <a href="index.html" class="active"><i class="fas fa-shopping-cart"></i> POS</a>
                <a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a>
            </nav>
        </header>
        <div class="pos-container">
            <div class="customer-info">
                <h2><i class="fas fa-user"></i> Customer Information</h2>
                <div class="form-group">
                    <label for="customer-name">Name:</label>
                    <input type="text" id="customer-name" placeholder="Customer Name">
                </div>
                <div class="form-group">
                    <label for="customer-id">ID No:</label>
                    <input type="text" id="customer-id" placeholder="Customer ID">
                </div>
                <div class="form-group">
                    <label for="sale-type">Delivery/Pickup:</label>
                    <select id="sale-type">
                        <option value="pickup">Pickup</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
                <div class="datetime">
                    <span id="current-date"></span>
                    <span id="current-time"></span>
                </div>
            </div>
            <div class="product-selection">
                <h2><i class="fas fa-barcode"></i> Product Selection</h2>
                <div class="search-box">
                    <input type="text" id="product-search" placeholder="Search products...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="product-list" id="product-list">
                    <!-- Products will be loaded here via JavaScript -->
                </div>
            </div>
            <div class="cart-summary">
                <h2><i class="fas fa-receipt"></i> Order Summary</h2>
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will appear here -->
                    <p class="empty-cart">Your cart is empty</p>
                </div>
                <div class="totals">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="total-row">
                        <label for="discount">Discount:</label>
                        <input type="number" id="discount" min="0" max="100" value="0">%
                    </div>
                    <div class="total-row">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <div class="total-row">
                        <label for="cash">Cash:</label>
                        <input type="number" id="cash" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="total-row">
                        <span>Change:</span>
                        <span id="change">$0.00</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="clear-cart" class="btn btn-danger"><i class="fas fa-trash"></i> Clear</button>
                    <button id="checkout" class="btn btn-success"><i class="fas fa-check"></i> Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receipt-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="receipt-content">
                <!-- Receipt content will be inserted here -->
            </div>
            <button id="print-receipt" class="btn btn-primary"><i class="fas fa-print"></i> Print Receipt</button>
        </div>
    </div>
</body>
</html>
